<!DOCTYPE html>
<html class="h-100" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Jiris - No bullshit chat</title>
</head>

<body class="d-flex flex-column">
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Jiris</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/channel/join}">Switch channel</a>
                        </li>
                    </ul>
                </div>
                <form action="#" th:action="@{/logout}" method="post">
                    <input type="submit" value="Log out" class="btn btn-outline-secondary btn-sm">
                </form>
            </div>
        </nav>
    </div>

    <div class="container mt-5 flex-grow-1">
        <section layout:fragment="content"></section>
    </div>
</body>
</html>
